<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thunderbolts Cricket Team</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dff6ff);
      color: #333;
      text-align: center;
    }

    header {
      background: #3498db;
      color: white;
      padding: 30px 20px;
    }

    header img {
      height: 200px;
      width:250px;
    }

    h1 {
      margin: 10px 0 5px;
    }

    p.slogan {
      font-style: italic;
      color: #ecf0f1;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #888;
    }

    .close:hover {
      color: #e74c3c;
    }

    .modal-content h2 {
      margin-top: 0;
    }
  </style>
</head>

  <!-- Modal -->
  <div class="modal" id="playerModal">
    <div class="modal-content">
      <span class="close" onclick="hideModal()">&times;</span>
      <h2 id="playerName">Player Name</h2>
      <p><strong>Jersey Number:</strong> <span id="jersey"></span></p>
      <p><strong>Matches Played:</strong> <span id="matches"></span></p>
      <p><strong>Strike Rate:</strong> <span id="strike"></span></p>
      <p><strong>Best Performance:</strong> <span id="best"></span></p>
    </div>
  </div>

  <script>
    function showModal(name, jersey, matches, strike, best) {
      document.getElementById("playerName").textContent = name;
      document.getElementById("jersey").textContent = jersey;
      document.getElementById("matches").textContent = matches;
      document.getElementById("strike").textContent = strike;
      document.getElementById("best").textContent = best;
      document.getElementById("playerModal").style.display = "flex";
    }

    function hideModal() {
      document.getElementById("playerModal").style.display = "none";
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("playerModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
