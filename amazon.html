 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Product Card Container -->
  <div class="card">

    <!-- Product Image -->
    <img src="product.png" alt="Gaming PC" class="product-img"/>

    <!-- Card Text Content -->
    <div class="card-content">

      <!-- Product Title -->
      <h2>
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti,
        1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS…
      </h2>

      <!-- Rating and number of reviews -->
      <div class="rating">
        <span>★★★★☆</span> <!-- Unicode stars -->
        <span class="reviews">131</span>
      </div>

      <!-- Purchase info -->
      <p class="bought">50+ bought in past month</p>


      <!-- Add to Cart Button -->
      <button>Add to cart</button>
    </div>
  </div>

</body>
</html>
